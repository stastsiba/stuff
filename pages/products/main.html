<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Stuff</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="header">
        <div class="header__wrapper">
          <a href="../../index.html" class="header__logo">
            <img class="header__logo-icon" src="../../icon/LOGO 1.svg" alt="Logo" />
          </a>
          <div class="header__area">
            <div class="header__area-conatiner">
              <img class="header__area-icon" src="../../icon/Group.svg" alt="icon" />
            </div>
            <span class="header__area-text">Guest</span>
          </div>
          <div class="header__search">
            <img src="../../icon/5036916221558965373 1.svg" alt="icon" />
            <input class="header__search-input" type="text" placeholder="Search" />
          </div>
          <div class="header__cart">
            <img src="../../icon/favorite.svg" alt="icon" />
            <img src="../../icon/cart.svg" alt="icon" />
          </div>
        </div>
      </section>
      <section class="title">
        <div class="title__category">
          <h2 class="title__category-title">CATEGORIES</h2>
          <ul class="title__category-list">
            <li class="title__category-list-item">Men's clothing</li>
            <li class="title__category-list-item">Jewelery</li>
            <li class="title__category-list-item">Electronics</li>
            <li class="title__category-list-item">Women's clothing</li>
            <a href="./pages/products/main.html"
              ><li class="title__category-list-item">Shoes</li></a
            >
          </ul>
          <div class="title__footer">
            <div class="title__footer-right">Help</div>
            <div class="title__footer-left">Terms & Conditions</div>
          </div>
        </div>
        <div class="title__banner">
          <div class="title__banner-title-wrapper">
            <h2 class="title__banner-title">BIG SALE 20%</h2>
          </div>
          <div class="title__banner-body">
            <div class="title__banner-body-header">THE BESTSELLER OF 2022</div>
            <div class="title__banner-body-text">LENNON r2d2 <br />WITH NVIDIA 5090 TI</div>
            <button class="title__banner-body-btn">Shop Now</button>
          </div>
          <img class="title__banner-image" src="../../image/image 1.png" alt="Image" />
        </div>
      </section>
      <section class="shose">
        <div class="shose__wrapper">
          <div class="shose__title">Shose</div>
          <div class="shose__inp-wrapper">
            <input
              class="shoce__inp-product"
              type="text"
              name=""
              id=""
              placeholder="Product name"
            />
            <div class="shoce__inp-price-wrapper">
              <span class="shoce__inp-price-count">10</span>
              <input class="shoce__inp-price" type="text" name="" id="" placeholder="Price from" />
            </div>
          </div>
          <div class="shose__card"></div>
          <div class="shose__btn">
            <button class="shoce__btn-first">1</button>
            <button class="shoce__btn-second">2</button>
            <button class="shoce__btn-third">3</button>
          </div>
        </div>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
